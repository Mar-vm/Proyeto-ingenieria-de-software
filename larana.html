<!DOCTYPE html>
<html>
<head>
    <title>Processing.JS dentro de la página HTML</title>
    <style>
        body {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="miLienzo"></canvas>
</body>

<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
<script>
    var codigodePrograma = function(instanciaProcessing) { 
        with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);

            var x = 200;
            var y = 250;

            noStroke();
            fill(135, 206, 235); // azul claro para la cara

            ellipse(x, y, 200, 100); // cara
            fill(255, 165, 0); // naranja para las cuencas de los ojos
            ellipse(x - 50, y - 50, 40, 40); // cuenca ojo izquierdo
            ellipse(x + 50, y - 50, 40, 40); // cuenca ojo derecho

            fill(255, 255, 255); // blanco para los globos oculares
            ellipse(x - 50, y - 50, 30, 30); // globo ocular izquierdo
            ellipse(x + 50, y - 50, 30, 30); // globo ocular derecho

            fill(255, 255, 0); // amarillo para la boca
            ellipse(x, y, 120, 40); // boca

            fill(128, 0, 128); // púrpura para las pupilas
            rect(x - 55, y - 55, 10, 10); // pupila izquierda
            rect(x + 45, y - 55, 10, 10); // pupila derecha
        }
    };

    var canvas = document.getElementById("miLienzo");
    var instanc = new Processing(canvas, codigodePrograma);
</script>
</html>
