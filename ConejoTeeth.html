<!DOCTYPE html>
<html>
<head>
    <title>Processing.JS dentro de la página HTML</title>
    <style>
        body {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="miLienzo"></canvas>
</body>

<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
<script>
    var codigodePrograma = function(instanciaProcessing) { 
        with (instanciaProcessing) {
            size(400, 400);
            frameRate(30);

            var eyeSize = 20;

            // Cambié el color de las orejas a azul
            fill(0, 0, 255);
            ellipse(150, 70, 60, 120);  // left ear
            ellipse(240, 70, 60, 120);  // right ear

            // Cambié el color de la cara a amarillo
            fill(255, 255, 0);
            ellipse(200, 170, 150, 150);    // face

            // Cambié el color de los ojos a blanco
            fill(255, 255, 255);
            ellipse(170, 150, eyeSize, eyeSize);  // left eye
            ellipse(230, 150, eyeSize, eyeSize);  // right eye

            // Cambié el color de la boca a rojo
            stroke(255, 0, 0);
            line(150, 200, 250, 200);   // mouth

            // Cambié el color de los dientes a gris
            noFill();
            stroke(100, 100, 100);
            var teethSize = 20;
            rect(185, 200, 15, teethSize); // left tooth
            rect(200, 200, 15, teethSize); // right tooth
        }
    };

    var canvas = document.getElementById("miLienzo");
    var instanc = new Processing(canvas, codigodePrograma);
</script>
</html>
